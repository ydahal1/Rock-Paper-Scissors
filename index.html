<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link rel="stylesheet" href="style.css">
        </head>
    <body>
        <br>
        <div class="container">
            <div class="panel panel-default panel-custom">
                <row>
                     <div class="col-lg-6">
                        <div id="userName">HUMAN</div>
                    </div>
                    <div class="col-lg-6">
                        <div  id="machineName">MACHINE</div>
                   </div>
                </row>

                <row>
                    <div class="col-lg-6">
                        <div class="panel panel-default inner-panel1">
                            <div class="col-lg-6">
                                 <div class="panel panel-default inner-panel6">
                                     <div id="humanScore"></div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                    <div class="panel panel-default inner-panel7">
                                        <img src="images/happy.png" id="happyHuman"  hidden>
                                        <img src="images/sad.png" id="sadHuman"  hidden>
                                        <img src="images/normal.jpeg" id="normalHuman"  hidden>
                                   </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-default inner-panel2">
                            <div class="col-lg-6">
                                <div class="panel panel-default inner-panel8">
                                    <div id="machineScore"></div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                    <div class="panel panel-default inner-panel9">
                                        <img src="images/happy.png" id="happyMachine"  hidden>
                                        <img src="images/sad.png" id="sadMachine"  hidden>
                                        <img src="images/normal.jpeg" id="normalMachine"  hidden>
                                     </div>
                            </div>
                        </div>
                    </div>
                </row>

                <row id="selectionRow">
                    <div class="col-lg-6">
                        <div class="panel panel-default inner-panel3">
                            <div id="humanSelection"></div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="panel panel-default inner-panel4">
                                <div id="machineSelection"></div>
                        </div>
                    </div>
                </row>

                    <row>
                        <div class="col-lg-12">
                            <div class="panel panel-default inner-panel5">
                                    <div id="message"></div>

                            </div>
                        </div>
                       
                    </row>
                


            </div>             
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
    <footer>

    </footer>
</html>
